        }

        }

            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .agent-card {
            background: #151b23;
            border: 1px solid #1e293b;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

            transform: translateY(-5px);
            border-color: #3a9693;
            box-shadow: 0 8px 24px rgba(58, 150, 147, 0.3);
        }

        .agent-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

            padding: 20px;
            background: linear-gradient(to bottom, #151b23, #0f1318);

        }

        .agent-card .job {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

            .modal-content {
                flex-direction: column;
                align-items: center;
            }
        }

        .modal-image-container {
            flex: 0 0 auto;
            position: sticky;
            top: 0;
        }

            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid #3a9693;

            background: #151b23;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #1e293b;
        }

                        <h3 class="codename">"${agent.codename}"</h3>

        }

        // Open modal
        function openModal(agent) {
            const modal = document.getElementById('agentModal');
            const modalImage = document.getElementById('modalImage');
            const modalCodename = document.getElementById('modalCodename');
            const modalRealname = document.getElementById('modalRealname');
            const modalJob = document.getElementById('modalJob');
            const modalBody = document.getElementById('modalBody');
            
            modalImage.src = `${agent.id}.png`;
            modalImage.alt = agent.codename;
            modalImage.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iIzFmMmEzYiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmaWxsPSIjNmI3MjgwIiBmb250LXNpemU9IjI0IiBmb250LWZhbWlseT0ic3lzdGVtLXVpIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=';
            };
            
            modalCodename.textContent = `"${agent.codename}"`;
            modalRealname.textContent = agent.realname;
            modalJob.textContent = agent.job;
            
            modalBody.innerHTML = `
                <div class="info-section">
                    <h5>Bakgrund</h5>
                    <p>${agent.background}</p>
                </div>
                
                <div class="info-section">
                    <h5>Personlighet</h5>
                    <p>${agent.personality}</p>
                </div>
                
                <div class="info-section">
                    <h5>Delta Green</h5>
                    <ul>
                        ${agent.deltagreen.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="info-section details">
                    <p><strong>Ålder:</strong> ${agent.age} | <strong>Bor:</strong> ${agent.location}</p>
                    <p><strong>Cover:</strong> ${agent.cover}</p>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('agentModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('agentModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        generateAgentCards();
    </script>
